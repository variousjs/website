<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title> VariousJS </title>
<script>
var VARIOUS_CONFIG = {
  root: '#root',
  entry: './dist/entry.js', // 容器组件
  routerMode: 'hash',
  dependencies: {
    // 内置依赖重写
    react: 'https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js',
    'react-dom': 'https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js',

    // 依赖定义
    moment: 'https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js',
    antd: 'https://cdn.jsdelivr.net/npm/antd@4.16.13/dist/antd-with-locales.min.js',
  },
  components: {
    home: './dist/home.js',
    tutorial: './dist/tutorial.js',
    'getting-started': './dist/getting-started.js',
  },

  // 以下属于自定义属性
  menu: [
    {
      name: '文档',
      path: '/',
    },
    {
      name: '教程',
      path: '/tutorial',
    },
  ],
  nav: [
    {
      name: '简介',
      path: '/docs',
    },
    {
      name: '开始',
      path: '/getting-started',
    },
  ],

  pages: [
    {
      path: ['/', '/docs'],
      components: ['home'],
    },
    {
      path: ['/tutorial'],
      components: ['tutorial'],
    },
    {
      path: '/getting-started',
      components: ['getting-started'],
    },
  ],
}
</script>
</head>
<body>
<div style="height:100%" id="root"></div>
<script src="https://cdn.jsdelivr.net/npm/requirejs@2.3.6/require.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@variousjs/various@0.4.0/dist/index.js"></script>
</body>
</html>
