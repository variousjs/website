<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title> VariousJS </title>
</head>
<body>
<div style="height:100%" id="root"></div>
<script src="https://cdn.jsdelivr.net/npm/requirejs@2.3.6/require.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@variousjs/various@0.3.0/dist/index.js"></script>
<script>
var config = {
  root: '#root',
  entry: './dist/entry.js', // 容器组件
  routerMode: 'hash',
  dependencies: {
    // 内置依赖重写
    react: 'https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js',
    'react-dom': 'https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js',

    // 依赖定义
    moment: 'https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js',
    antd: 'https://cdn.jsdelivr.net/npm/antd@4.16.13/dist/antd-with-locales.min.js',
    highlighter: './dist/highlighter.js',
  },
  components: {
    // 组件定义
    introduction: './dist/introduction.js',
    start: './dist/start.js',
    dev: './dist/dev.js',
    dependencies: './dist/dependencies.js',
    container: './dist/container.js',
    feature: './dist/feature.js',
    property: './dist/property.js',
    dispatch: './dist/dispatch.js',
    render: './dist/render.js',
    preload: './dist/preload.js',
    component: './dist/component.js',

    home: './dist/home.js',
  },

  // 以下属于自定义属性
  nav: [
    {
      name: '简介',
      path: '/',
    },
    {
      name: '快速上手',
      children: [
        {
          name: '# 基础介绍',
          path: '/start',
        },
        {
          name: '# 开发说明',
          path: '/dev',
        },
      ],
    },
    {
      name: '组件说明',
      children: [
        {
          name: '# 依赖组件',
          path: '/dependencies',
        },
        {
          name: '# 容器组件',
          path: '/container',
        },
        {
          name: '# 功能组件',
          path: '/feature',
        },
      ],
    },
    {
      name: '组件属性',
      path: '/property',
    },
    {
      name: '组件 API',
      children: [
        {
          name: '# $component',
          path: '/component',
        },
        {
          name: '# $dispatch',
          path: '/dispatch',
        },
        {
          name: '# $render',
          path: '/render',
        },
        {
          name: '# $preload',
          path: '/preload',
        },
      ],
    },
  ],

  pages: [
    {
      path: ['/'],
      components: ['home'],
    },

    // {
    //   path: ['/'],
    //   components: ['introduction'],
    // },
    {
      path: '/start',
      components: ['start'],
    },
    {
      path: '/dev',
      components: ['dev'],
    },
    {
      path: '/dependencies',
      components: ['dependencies'],
    },
    {
      path: '/container',
      components: ['container'],
    },
    {
      path: '/feature',
      components: ['feature'],
    },
    {
      path: '/property',
      components: ['property'],
    },
    {
      path: '/dispatch',
      components: ['dispatch'],
    },
    {
      path: '/render',
      components: ['render'],
    },
    {
      path: '/preload',
      components: ['preload'],
    },
    {
      path: '/component',
      components: ['component'],
    },
  ],
}

var various = new window.Various(config)

various.onError = function(e) {
  console.log(e)
  document.write(e.message)
}

various.start()
</script>

</body>
</html>
