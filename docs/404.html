<!doctype html>
<html class="loading">
<head>
<meta charset="UTF-8" />
<title> VariousJS </title>
<style>
.loading, .loaing body {
  height: 100%;
  margin: 0;
}
.loading body {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}
.loading body:before {
  content: '';
  height: 4px;
  width: 160px;
  background-image:-webkit-linear-gradient(left, #0089fa 0%, #0089fa 25%, #ff002b 25%, #ff002b 50%, #ffa900 50%, #ffa900 75%, #00a753 75%, #00a753 100%);
  background-image:linear-gradient(to right, #0089fa 0%, #0089fa 25%, #ff002b 25%, #ff002b 50%, #ffa900 50%, #ffa900 75%, #00a753 75%, #00a753 100%);
  animation: loading 1.5s infinite ease;
}
@keyframes loading {
  100% { background-position-x: 160px }
}
.loading #root {
  display: none;
}
</style>
<script>
var VARIOUS_CONFIG = {
  root: '#root',
  entry: '/dist/entry.js',
  dependencies: {

    'react-dom': 'https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js',
    'react-router-dom': 'https://cdn.jsdelivr.net/npm/react-router-dom@5.3.0/umd/react-router-dom.min.js',
  },
  components: {
    header: '/dist/header.js',

  },

  // 以下属于自定义属性
  menu: [
    {

    {
