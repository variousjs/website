<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title> VariousJS </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@4.16.13/dist/antd.min.css" />
</head>
<body>
<div style="height:100%" id="root"></div>
<script src="https://cdn.jsdelivr.net/npm/requirejs@2.3.6/require.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@variousjs/various/dist/index.js"></script>
<script>
var config = {
  root: '#root',
  entry: './dist/entry.js', // 容器组件
  routerMode: 'hash',
  dependencies: {
    // 内置依赖重写
    react: 'https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js',
    'react-dom': 'https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js',
    'react-router-dom': 'https://cdn.jsdelivr.net/npm/react-router-dom@5.3.0/umd/react-router-dom.min.js',
    nycticorax: 'https://cdn.jsdelivr.net/npm/nycticorax@2.0.6/dist/umd/index.js',

    // 依赖定义
    moment: 'https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js',
    antd: 'https://cdn.jsdelivr.net/npm/antd@4.16.13/dist/antd-with-locales.min.js',
    highlighter: './dist/highlighter.js',
  },
  components: {
    // 组件定义
    introduction: './dist/introduction.js',
    start: './dist/start.js',
    dev: './dist/dev.js',
    dependencies: './dist/dependencies.js',
    container: './dist/container.js',
  },

  // 以下属于自定义属性
  nav: [
    {
      name: '简介',
      path: '/',
    },
    {
      name: '快速上手',
      children: [
        {
          name: '# 基础介绍',
          path: '/start',
        },
        {
          name: '# 开发说明',
          path: '/dev',
        },
      ],
    },
    {
      name: '组件说明',
      children: [
        {
          name: '# 依赖组件',
          path: '/dependencies',
        },
        {
          name: '# 容器组件',
          path: '/container',
        },
      ],
    },
  ],

  pages: [
    {
      path: ['/'],
      components: ['introduction'],
    },
    {
      path: '/start',
      components: ['start'],
    },
    {
      path: '/dev',
      components: ['dev'],
    },
    {
      path: '/dependencies',
      components: ['dependencies'],
    },
    {
      path: '/container',
      components: ['container'],
    },
  ],
}

var various = new window.Various(config)

various.onError = function(e) {
  console.log(e)
  document.write(e.message)
}

various.start()
</script>

</body>
</html>
